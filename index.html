<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The dictionary</title>
    <link rel="stylesheet" href="/resources/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar-container">
        <div class="navbar-flex">
          <span class="material-symbols-outlined"> dictionary </span>
        </div>
        <div class="navbar-flex">
          <input
            type="text"
            name="search"
            id="word-search"
            placeholder="Search"
          />
        </div>
        <div class="navbar-flex" id="lupa">
          <span class="material-symbols-outlined" id="search-button">
            search
          </span>
        </div>
        <div class="form-check form-switch navbar-flex">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            unchecked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Night mode</label
          >
        </div>
      </nav>
      <div id="main-content-container">
        <div class="main-word-contianer">
          <h1 id="main-word">Gato</h1>
          <p id="pronunce">/hsd:ff/</p>
        </div>
        <div class="word-type">
          <p id="type-of-word">Noun</p>
        </div>
        <div class="meaning-container">
          <h2>Meaning</h2>
          <div id="list-of-meaning">
            <ul id="meanings-list"></ul>
          </div>
        </div>
        <div class="synonym-container">
          <h2>Synonym</h2>
          <p id="synonym-place">sadasds</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
